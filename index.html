<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>

<body>
    <header class="topbar">
        <h1 id="mainTitle">ðŸŒŽ Disaster Management</h1>
        <form id="searchForm" class="controls">
            <div class="control-group">
                <label><input type="radio" name="disasterType" value="earthquake" checked> Earthquake</label>
                <label><input type="radio" name="disasterType" value="hurricane"> Hurricane</label>
            </div>
            <input id="q" type="text" placeholder="e.g. USA" required>
            <select id="days">
                <option value="1">1 day</option>
                <option value="7" selected>7 days</option>
                <option value="30">30 days</option>
                <option value="365">365 days</option>
            </select>
            <span id="minMagContainer">
                <input id="minMag" type="number" step="0.1" value="0" title="Min magnitude">
            </span>
            <button type="submit">Search</button>
            <span id="status" aria-live="polite"></span>
        </form>

        <div class="auth-box">
            <input id="username" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button type="button" id="btnLogin">Login</button>
            <button type="button" id="btnRegister">Sign up</button>
            <span id="authStatus"></span>
        </div>

    </header>

    <main class="layout">
        <aside class="sidebar">
            <h2 id="regionTitle">Region</h2>
            <ul id="dataList" class="list"></ul>
        </aside>
        <section class="map-wrap">
            <div id="map"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
